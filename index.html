<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f6fb; padding:24px; }
    .card { max-width:420px; margin:30px auto; background:#fff; border-radius:10px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    label { display:block; margin:8px 0 6px; }
    input, select { width:100%; padding:10px; margin-bottom:12px; border-radius:6px; border:1px solid #d7e1ef; box-sizing:border-box; }
    button { width:100%; padding:12px; background:#1976d2; color:#fff; border:none; border-radius:8px; cursor:pointer; }
    #msg { margin-top:12px; text-align:center; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Registration</h2>
    <form id="regForm">
      <label>Name</label>
      <input id="name" type="text" required />

      <label>Age</label>
      <input id="age" type="number" min="1" max="120" required />

      <label>Gender</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div id="msg"></div>
  </div>

  <script>
    // ✅ Use your Web App URL here
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwdCiUWH9ckW1RggFSnlb3RZzyhkn80fxOPsU5BCBinStucX0nrVrWHvJPu23oZc28t/exec";

    const form = document.getElementById('regForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.style.color = "black";
      msg.textContent = "Submitting...";

      const payload = {
        name: document.getElementById('name').value.trim(),
        age: document.getElementById('age').value.trim(),
        gender: document.getElementById('gender').value
      };

      try {
        const res = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const text = await res.text(); // Apps Script may return plain text
        if (text.includes("Success")) {
          msg.style.color = "green";
          msg.textContent = "Submitted ✅";
          form.reset();
        } else {
          msg.style.color = "red";
          msg.textContent = "Error: " + text;
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "Network / CORS error: " + err.message;
      }
    });
  </script>
</body>
</html>
